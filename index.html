<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPlanet - Multiplayer</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        /* Copy all the CSS from index.html - keeping it identical */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #222;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* All the CSS from your index.html goes here */
        /* I'll keep it short for brevity, but include everything */
        
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* ... copy all other CSS from index.html ... */
    </style>
</head>
<body>
    <!-- Copy all HTML body content from index.html -->
    
    <script>
        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        // IMPORTANT: Replace this with YOUR Firebase config from Step 4.2
        const firebaseConfig = {
            apiKey: "AIzaSyDvzHYZlghmyouifxKTUonbGFfxk2nIsPE",
            authDomain: "pixeldraw-573a2.firebaseapp.com",
            databaseURL: "https://pixeldraw-573a2-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pixeldraw-573a2",
            storageBucket: "pixeldraw-573a2.firebasestorage.app",
            messagingSenderId: "51085545032",
            appId: "1:51085545032:web:d6c4b188614fbea418527d",
            measurementId: "G-BVRRNKJ2M3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // ============================================
        // CONFIGURATION
        // ============================================
        const CANVAS_SIZE = 512;
        const GRID_SIZE = CANVAS_SIZE;
        const MIN_ZOOM = 0.25;
        const MAX_ZOOM = 32;
        const PIXEL_PLACE_COOLDOWN = 0;

        const COLORS = [
            '#FFFFFF', '#E4E4E4', '#888888', '#222222', '#FFA7D1', '#E50000',
            '#E59500', '#A06A42', '#E5D900', '#94E044', '#02BE01', '#00D3DD',
            '#0083C7', '#0000EA', '#CF6EE4', '#820080', '#000000', '#C4C4C4',
            '#4E4E4E', '#FF6565', '#FFAA00', '#604028', '#FFD635', '#00CC78',
            '#00A368', '#00CED1', '#0000D3', '#4682B4', '#FF00FF', '#750075'
        ];

        // ============================================
        // STATE
        // ============================================
        let currentUser = null;
        let canvas, ctx, offscreenCanvas, offscreenCtx;
        let pixelGrid = [];
        let selectedColor = COLORS[0];
        let viewportX = 0, viewportY = 0, zoom = 4;
        let isDragging = false, isBrushing = false, isShiftPressed = false;
        let lastMouseX = 0, lastMouseY = 0;
        let showGrid = false, needsRender = true;
        let userPixelCount = 0;

        // ============================================
        // FIREBASE: AUTHENTICATION
        // ============================================
        
        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const errorEl = document.getElementById('registerError');

            if (password !== passwordConfirm) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.add('show');
                return false;
            }

            try {
                // Create Firebase Auth user with email format
                const email = username.toLowerCase() + '@pixelplanet.app';
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Save user data to Realtime Database
                await database.ref('users/' + userCredential.user.uid).set({
                    username: username,
                    pixelCount: 0,
                    joinedDate: new Date().toISOString()
                });

                // Set display name
                await userCredential.user.updateProfile({
                    displayName: username
                });

                currentUser = {
                    uid: userCredential.user.uid,
                    username: username,
                    pixelCount: 0,
                    joinedDate: new Date().toISOString()
                };

                showNotification('Account created successfully!');
                await startApp();
                return false;
            } catch (error) {
                console.error('Registration error:', error);
                if (error.code === 'auth/email-already-in-use') {
                    errorEl.textContent = 'Username already taken';
                } else {
                    errorEl.textContent = 'Registration failed: ' + error.message;
                }
                errorEl.classList.add('show');
                return false;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');

            try {
                const email = username.toLowerCase() + '@pixelplanet.app';
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Load user data
                const snapshot = await database.ref('users/' + userCredential.user.uid).once('value');
                const userData = snapshot.val();

                currentUser = {
                    uid: userCredential.user.uid,
                    username: userData.username,
                    pixelCount: userData.pixelCount || 0,
                    joinedDate: userData.joinedDate
                };

                await startApp();
                return false;
            } catch (error) {
                console.error('Login error:', error);
                if (error.code === 'auth/user-not-found') {
                    errorEl.textContent = 'Username not found';
                } else if (error.code === 'auth/wrong-password') {
                    errorEl.textContent = 'Invalid password';
                } else {
                    errorEl.textContent = 'Login failed: ' + error.message;
                }
                errorEl.classList.add('show');
                return false;
            }
        }

        async function logout() {
            await auth.signOut();
            await updateOnlineStatus(false);
            
            currentUser = null;
            document.getElementById('authOverlay').style.display = 'flex';
            document.getElementById('canvas-container').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('coordsDisplay').style.display = 'none';
            document.getElementById('zoomDisplay').style.display = 'none';
            document.getElementById('onlinePlayers').style.display = 'none';
            document.getElementById('helpOverlay').style.display = 'none';
            document.getElementById('paletteContainer').style.display = 'none';
            document.getElementById('gridToggle').style.display = 'none';
        }

        // ============================================
        // FIREBASE: CANVAS DATA
        // ============================================
        
        async function placePixel(worldX, worldY) {
            const gridX = Math.floor(worldX);
            const gridY = Math.floor(worldY);
            
            if (gridX < 0 || gridX >= GRID_SIZE || gridY < 0 || gridY >= GRID_SIZE) return;
            
            if (pixelGrid[gridY][gridX] !== selectedColor) {
                // Update local grid immediately
                pixelGrid[gridY][gridX] = selectedColor;
                offscreenCtx.fillStyle = selectedColor;
                offscreenCtx.fillRect(gridX, gridY, 1, 1);
                needsRender = true;
                
                // Update Firebase
                const key = `${gridX}_${gridY}`;
                try {
                    await database.ref('canvas/' + key).set({
                        color: selectedColor,
                        user: currentUser.username,
                        timestamp: Date.now()
                    });
                    
                    // Update user pixel count
                    userPixelCount++;
                    currentUser.pixelCount++;
                    document.getElementById('pixelCount').textContent = currentUser.pixelCount;
                    
                    await database.ref('users/' + currentUser.uid + '/pixelCount').set(currentUser.pixelCount);
                } catch (error) {
                    console.error('Failed to save pixel:', error);
                }
            }
        }

        async function loadCanvas() {
            try {
                const snapshot = await database.ref('canvas').once('value');
                const data = snapshot.val();
                
                if (data) {
                    for (const key in data) {
                        const [x, y] = key.split('_').map(Number);
                        if (y < GRID_SIZE && x < GRID_SIZE) {
                            pixelGrid[y][x] = data[key].color;
                        }
                    }
                }
                
                renderOffscreenCanvas();
            } catch (error) {
                console.error('Failed to load canvas:', error);
            }
        }

        // ============================================
        // FIREBASE: REAL-TIME UPDATES
        // ============================================
        
        function setupRealtimeListeners() {
            // Listen for new pixels
            database.ref('canvas').on('child_added', (snapshot) => {
                const key = snapshot.key;
                const [x, y] = key.split('_').map(Number);
                const data = snapshot.val();
                
                if (data && y < GRID_SIZE && x < GRID_SIZE) {
                    pixelGrid[y][x] = data.color;
                    offscreenCtx.fillStyle = data.color;
                    offscreenCtx.fillRect(x, y, 1, 1);
                    needsRender = true;
                }
            });

            // Listen for pixel changes
            database.ref('canvas').on('child_changed', (snapshot) => {
                const key = snapshot.key;
                const [x, y] = key.split('_').map(Number);
                const data = snapshot.val();
                
                if (data && y < GRID_SIZE && x < GRID_SIZE) {
                    pixelGrid[y][x] = data.color;
                    offscreenCtx.fillStyle = data.color;
                    offscreenCtx.fillRect(x, y, 1, 1);
                    needsRender = true;
                }
            });
        }

        // ============================================
        // FIREBASE: ONLINE USERS
        // ============================================
        
        async function updateOnlineStatus(isOnline) {
            if (!currentUser) return;
            
            const userStatusRef = database.ref('online/' + currentUser.username);
            
            if (isOnline) {
                await userStatusRef.set({
                    username: currentUser.username,
                    timestamp: Date.now()
                });
                
                // Remove when disconnected
                userStatusRef.onDisconnect().remove();
            } else {
                await userStatusRef.remove();
            }
        }

        async function updateOnlinePlayersList() {
            try {
                const snapshot = await database.ref('online').once('value');
                const onlineUsers = snapshot.val() || {};
                
                // Update our timestamp
                if (currentUser) {
                    await database.ref('online/' + currentUser.username + '/timestamp').set(Date.now());
                }

                const usernames = Object.keys(onlineUsers).sort();
                document.getElementById('onlineCount').textContent = usernames.length;
                
                const listEl = document.getElementById('onlineList');
                listEl.innerHTML = usernames.map(u => 
                    `<div class="online-player">${u === currentUser.username ? 'â€¢ ' : ''}${u}</div>`
                ).join('');
            } catch (error) {
                console.error('Failed to update online players:', error);
            }
        }

        // ============================================
        // APP INITIALIZATION
        // ============================================
        
        async function startApp() {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.username[0].toUpperCase();
            document.getElementById('pixelCount').textContent = currentUser.pixelCount;

            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('coordsDisplay').style.display = 'block';
            document.getElementById('zoomDisplay').style.display = 'block';
            document.getElementById('onlinePlayers').style.display = 'block';
            document.getElementById('helpOverlay').style.display = 'block';
            document.getElementById('paletteContainer').style.display = 'block';
            document.getElementById('gridToggle').style.display = 'block';

            await initCanvas();
            setupRealtimeListeners();

            document.getElementById('canvas-container').style.display = 'block';
            document.getElementById('loading').style.display = 'none';

            await updateOnlineStatus(true);
            setInterval(updateOnlinePlayersList, 5000);
            updateOnlinePlayersList();
        }

        // ============================================
        // CANVAS INITIALIZATION (same as before)
        // ============================================
        
        // Copy all the canvas functions from your index.html:
        // - initCanvas()
        // - setupCanvas()
        // - setupColorPalette()
        // - setupEventListeners()
        // - All mouse/keyboard handlers
        // - Render functions
        // etc.
        
        // I'll include the essential ones here:

        async function initCanvas() {
            canvas = document.getElementById('pixelCanvas');
            ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });

            offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = GRID_SIZE;
            offscreenCanvas.height = GRID_SIZE;
            offscreenCtx = offscreenCanvas.getContext('2d', { alpha: false });

            for (let y = 0; y < GRID_SIZE; y++) {
                pixelGrid[y] = new Array(GRID_SIZE).fill('#FFFFFF');
            }

            await loadCanvas();
            setupCanvas();
            setupColorPalette();
            setupEventListeners();
            renderLoop();
        }

        // ... include all other functions from index.html ...

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        function showNotification(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
